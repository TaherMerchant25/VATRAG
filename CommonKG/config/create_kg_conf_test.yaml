## LLM参数
llm_conf:
  llm_url: ${LLM_URL}
  llm_api_key: ${LLM_API_KEY}
  llm_model: ${LLM_MODEL}
  use_ollama: False
  use_vllm: False

  ## 在线调用LLM最大尝试次数
  max_error: 3

  ## 使用ollama部署模型使用的GPU数量
  gpu_nums: 1

## 任务参数
task_conf:
  ## 生成图谱的层数
  level_num: 2

  ## 头实体匹配多进程数量（-1表示使用所有CPU核心）
  num_processes_match: 4  # Reduced to avoid API rate limits

  ## 推理多进程数量（-1表示使用所有CPU核心）
  num_processes_infer: 2  # Reduced to avoid API rate limits

  ## 是否跳过三元组抽取
  skip_extract_triple: False

  ## 是否为triple抽取描述
  extract_desc: True

  ## 头实体路径
  # 115机器上Dbpedia英文实体清单：/cpfs04/shared/ADLab/datasets/H_RAG/dbpedia_entities_clean_valid.txt
  # 115机器上Wiki中文实体清单：/data/H-RAG/data/triple_data_by_pl/triple_data/wiki_CN_entity_52w_0326.txt
  pedia_entity_path: CommonKG/config/dbpedia_entities_tiny.txt  # TINY: 1000 entities for fast testing
  # pedia_entity_path: CommonKG/config/dbpedia_entities_clean_valid.txt # FULL: 4.2M entities (very slow)

  ## 待检索语料路径（可以是单一文件或者处理后的文件夹）
  # corpus_path: /data/H-RAG/processed_wtr_reports_jsons_0318/wtr03_e_by_page_block.jsonl
  # 示例data：data/wtr03_e_by_page_block-head_20.jsonl or data/wtr03_e_by_page_block-head_100.jsonl
  corpus_path: datasets/mix/mix_chunk_test.json  # TEST: 10 chunks only

  ## 输出结果目录
  output_dir: ckg_data_test  # Separate output for test run

  ## 参考的开源三元组文件路径
  ref_kg_path: CommonKG/config/triple_ref_test.txt
